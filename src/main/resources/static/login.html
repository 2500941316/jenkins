<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/gh/yremp/editormd@1.0.1/jquery.js"></script>

</head>

<body>
<div class="main-login">

	<div class="login-content">	
	<h2>管理员登录</h2>
	
    <form  id="login-form" name="login-form">
    <div class="login-info">
	<span class="user">&nbsp;</span>
	<input name="username" id="username" type="text"  value="" class="login-input"/>
	</div>
    <div class="login-info">
	<span class="pwd">&nbsp;</span>
	<input name="password" id="password" type="password"  value="" class="login-input"/>
	</div>
    <div class="login-oper">
	<input style="margin:1px 10px 0px 2px; float:left;" name="" type="checkbox" value="" checked="checked" /><span>记住密码</span>
	</div>

    </form>
        <div class="login-oper">
            <button name="" id="login" style="text-align: center"   onclick="login()" class="login-btn">登录</button>
            <button name="" id="reset" style="text-align: center" onclick="reset()"  class="login-reset">重置</button>
        </div>
    </div>
   
</div>

<script type="text/javascript">
    function reset() {
        document.getElementById("login-form").reset()
    }

    function login() {
        var username = $("input[name = 'username']");
        var password = $("input[name = 'password']");
        if (username.val()!="" || password.val()!="")
        {
            $.ajax({
                type: "POST",
                url: "/login",
                data: {
                    "username": username.val(),
                    "password": password.val(),
                },
                success: function(result){
                    if(result.code === 200){
                        window.location.href="/news.html";
                    }else {
                        alert('登录失败');
                    }
                },
            })
        }
    }

</script>
</body>

</html>
